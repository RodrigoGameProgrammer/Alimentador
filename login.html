<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF=8">

	<!--=========================================BOOTSTRAP==================================================-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<!--===========================================CSS======================================================-->
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<title>EZFeeder Login</title>
</head>

<body class="bg-login">

	<!--
    /* -------------------------------------*/
    /* ------------- ANIMAÇÃO --------------*/
    /* -------------------------------------*/
	-->

	<ul class="bg-animation"></ul>
	<a class="dog" href="https://www.animatedimages.org/cat-dogs-202.htm">
		<img src="https://www.animatedimages.org/data/media/202/animated-dog-image-0175.gif" border="0"
			alt="animated-dog-image-0175" />
	</a>

	<!--
    /* -------------------------------------*/
    /* --------------- LOGIN ---------------*/
    /* -------------------------------------*/
	-->

	<div class="container-fluid d-flex justify-content-center">
		<div class="row w-75">
			<div class="col-sm margin-tb-5" align="center">
				<form class="w-75">

					<div>
						<img src="img/icons/logo-icon-white.png">
					</div>

					<!-- Mensagem de erro caso a validação não esteja correta -->
					<div id="alertLogin" class="alert alert-danger fade-animation" role="alert">
						Usuário ou senha incorretos
					</div>


					<!-- Campo email -->
					<div class="form-group">
						<input id="email_field" type="email"
							class="form-control form-control-lg input-animation center-text w-50 input"
							placeholder="Email">
					</div>

					<!-- Campo senha -->
					<div class="form-group">
						<input id="password_field" type="password"
							class="form-control form-control-lg input-animation center-text w-50 input"
							placeholder="Senha">
					</div>

					<!-- Botão Login -->
					<div>
						<button id="btnLogin" type="button" class="btn btn-login" onclick="login()">Entrar</button>

						<!-- Botão criar conta -->

						<button id="btnCriarConta" type="button" class="btn btn-login" data-target="#criarConta"
							data-whatever="cadastrar" onclick="removeAlert()">Criar Conta</button>

					</div>
				</form>
			</div>
		</div>
	</div>

	<!--
    /* --------------------------------------*/
    /* ---------- MODAL CADASTRAR -----------*/
    /* --------------------------------------*/
	-->

	<div>
		<div class="modal fade" id="criarConta" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
			aria-hidden="true">
			<div class="modal-dialog modal-sm" role="document">
				<div class="modal-content bg-modal">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Criar Conta</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>

					<div class="modal-body">
						<form>

							<!-- Campo email -->
							<div class="form-group">
								<input id="email_cadastro" type="email" class="form-control input input-animation"
									placeholder="Seu Email">
							</div>

							<!-- Campo senha -->
							<div class="form-group">
								<input id="senha_cadastro" type="password" class="form-control input input-animation"
									placeholder="Senha">
							</div>

							<!-- Campo confirma senha -->
							<div class="form-group">
								<input id="confirmar_senha_cadastro" type="password"
									class="form-control input input-animation" placeholder="Confirmar Senha">
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<!-- Botão criar conta -->
						<button type="button" class="center btn btn-login" onclick="cadastro()">Criar Conta</button>
					</div>
				</div>
			</div>
		</div>
	</div>


	<!--=========================================BOOTSTRAP======================================================-->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>


	<!--=========================================FIREBASE========================================================-->
	<!-- The core Firebase JS SDK is always required and must be listed first -->
	<script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-app.js"></script>


	<!-- TODO: Add SDKs for Firebase products that you want to use
	https://firebase.google.com/docs/web/setup#config-web-app -->
	<script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-database.js"></script>

	<!--=========================================JAVASCRIPT======================================================-->
	<script src="js/firebase.js"></script>
	<script src="js/animation.js"></script>
	<script src="js/cadastro.js"></script>
	<script src="js/database.js"></script>
	<script src="js/login.js"></script>
</body>

</html>
