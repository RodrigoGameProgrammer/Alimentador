<div id="bg-login" style="border:red solid 1px">
	<div class="container h-bg-login" style="border:blue solid 1px">
		<form>
		  <div class="form-group">
		    <label for="exampleInputEmail1">Endereço de email</label>
		    <input type="email" class="form-control" id="email_field" aria-describedby="emailHelp" placeholder="Seu email">
		    <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Senha</label>
		    <input type="password" class="form-control" id="password_field" placeholder="Senha">
		  </div>
		  <div class="form-group form-check">
		    <input type="checkbox" class="form-check-input" id="exampleCheck1">
		    <label class="form-check-label" for="exampleCheck1">Clique em mim</label>
		  </div>
		  <button type="button" class="btn btn-primary" onclick="login()">Entrar</button>
		</form>		
	</div>
</div>

<div id="bg-login2" style="border:red solid 1px">
	<div class="container h-bg-login" style="border:blue solid 1px">
		<form>
		  <p id = "user_id"></p>
		  <button type="button" class="btn btn-outline-success" onclick="logout()">Sair</button>
		</form>		
	</div>
</div>
