<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF=8">
	<!--Icone da barra
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
	<link rel="icon" href="img/favicon.ico" type="image/x-icon">-->

	<!--=========================================BOOTSTRAP==================================================-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<!--===========================================CSS======================================================-->
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<title>Alimentador</title>
</head>
<body class="bg" style="background-color: pink">

	<div class="container-fluid d-flex justify-content-center" style="border:red 1px solid">
		<div class="row w-75" style="border:blue 1px solid; ">
			<div class="col-sm margin-tb-20"  align="center" style="border:red 1px solid;">
				<form class="w-75">
					<div class="form-group">
						<input type="email" class="form-control form-control-lg w-50" id="email_field" aria-describedby="emailHelp" placeholder="Email">
					</div>
					<div class="form-group">
						<input type="password" class="form-control form-control-lg w-50" id="password_field" placeholder="Senha">
					</div>
					<!--<div class="form-group form-check">
						<input type="checkbox" class="form-check-input" id="exampleCheck1">
						<label class="form-check-label" for="exampleCheck1">Lembre-se de mim</label>
					</div>-->
					<div>
						<button type="button" class="btn btn-success btn-lg w-25" onclick="login()">Entrar</button>
					</div><br>
					<div>
						<button type="button" class="btn btn-success btn-lg w-25" data-toggle="modal" data-target="#exampleModal" data-whatever="cadastrar">Criar Conta</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!--MODAL-->
	<div>
		<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Criar Conta</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form>

							<div class="form-group">
								<input type="email" class="form-control" id="email_cadastro" placeholder="Seu Email">
							</div>

							<div class="form-group">
								<input type="password" class="form-control" id="senha_cadastro" placeholder="Senha" minlength="8" required>
							</div>

							<div class="form-group">
								<input type="password" class="form-control" id="confirmar_senha_cadastro" placeholder="Confirmar Senha" minlength="8" required>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" onclick="cadastro()">Criar Conta</button>
					</div>
				</div>
			</div>
		</div>
	</div>


<!--=========================================BOOTSTRAP======================================================-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	https://firebase.google.com/docs/web/setup#config-web-app -->

	<script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-database.js"></script>

	<!--=========================================JAVASCRIPT======================================================-->
	<script src="js/firebase.js"></script>
	<script src="js/login.js"></script>
	<script src="js/cadastro.js"></script>
	<script src="js/session.js"></script>
</body>
</html>
