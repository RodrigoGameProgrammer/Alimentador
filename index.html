  <div class="modal fade mdlAgendamento" id="mdlAgendamento" data-backdrop="static">
    <ul class="bg-animation"></ul>
    <a class="dog">
      <img src="https://www.animatedimages.org/data/media/202/animated-dog-image-0081.gif" border="0"
        alt="animated-dog-image-0081" />
    </a>
    <div class="modal-dialog modal-sm">
      <div class="modal-content bg-modal2">
        <div class="modal-header text-center  d-flex justify-content-center">
          <h5 id="msgModal" class="modal-title label-modal">Bem-Vindo!<br> Faça seu agendamento</h5>
        </div>

        <div class="modal-body">
          <form action="" class="align-content-start">
            <div class="form-group">

              <div id="alertAgendar" class="alert alert-danger fade-animation w-100 center-text " role="alert">
                <h6>Selecione um perfil <br> (Filhote ou Adulto)</h6>
              </div>
              <div id="alertAgendar2" class="alert alert-danger fade-animation w-100 center-text" role="alert">
                <h6>
                  <center>Os horários devem ser diferentes</center>
                </h6>
              </div>
              <div class="d-flex justify-content-center">
                <!-- Checkbox perfil filhote -->
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inputFilhote"
                    value="option1" onclick="checarPerfil()">
                  <label class="form-check-label label-animation font" for="inputFilhote">Filhote</label>
                </div>

                <!-- Checkbox perfil adulto -->
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inputAdulto"
                    value="option2" onclick="checarPerfil()">
                  <label class="form-check-label label-animation font" for="inputAdulto">Adulto</label>
                </div>
              </div>
              <!-- Quantidade de porções -->
              <label for="qtdPorcao" class="label-modal label-animation">Quantidade de Porção</label>
              <input id="qtdPorcao" type="text" class="form-control center-text input input-animation"
                name="iptQtdPorcao" disabled />
            </div>

            <!-- 1º Horário -->
            <div class="form-group">
              <label id="label1" class="label-modal label-animation">1º Horário</label>
              <input id="horario1" type="text" class="form-control center-text input input-animation timepicker"
                name="iptHorario" />
            </div>

            <!-- 2º Horário -->
            <div class="form-group">
              <label id="label2" class="label-modal label-animation">2º Horário</label>
              <input id="horario2" type="text" class="form-control center-text input input-animation timepicker"
                name="iptHorario2" />
            </div>

            <!-- 3º Horário -->
            <div class="form-group">
              <label id="label3" class="label-modal label-animation label-none">3º Horário</label>
              <input id="horario3" type="text"
                class="form-control center-text input input-animation input-none timepicker" name="iptHorario3" />
            </div>

            <!-- Quantidade de ração em gramas -->
            <div class="form-group">
              <label for="qtdRacao" class="label-modal label-animation">Quantidade de ração (em g):</label>
              <input id="qtdRacao" type="text" class="form-control center-text input input-animation" name="iptQtdRacao"
                disabled />
            </div>

          </form>
        </div>

        <!--Botões Agendamento-->
        <div class="modal-footer d-flex justify-content-center">
          <button type="button" class="btn btn-padrao2" onclick="checarPerfil(); validarHorario()">Agendar</button>

            <!-- 1º Horário -->

            <!-- 3º Horário -->

              <input id="verHorario3" type="text" class="form-control center-text input input-animation timepicker"
                name="verIptHorario3" disabled />
            </div>

            <!-- Quantidade de ração em gramas -->
            <div class="form-group">
              <label for="verQtdRacao" class="label-modal label-animation">Quantidade de ração (em g):</label>
              <input id="verQtdRacao" type="text" class="form-control center-text input input-animation"
                name="verIptQtdRacao" disabled />
            </div>

            <a><img src="https://www.animatedimages.org/data/media/202/animated-dog-image-0932.gif" border="0"
                alt="animated-dog-image-0932" /></a>

          </form>
        </div>

        <!--Botões Modal Ver Agendamento-->
        <div class="modal-footer">
          <button type="button" class="btn btn-padrao2" id="btn_editar" onclick="editar()">Editar</button>
          <button type="button" class="btn btn-padrao2" onclick="deletarAgendamento()">Deletar</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
        </div>
