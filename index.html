<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF=8">
  <!--=========================================ICONES==================================================-->


  <!--=========================================BOOTSTRAP==================================================-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!--=========================================TIMEPICKER==================================================-->
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">

  <!--===========================================CSS======================================================-->
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <title>EZFeeder</title>
</head>

<body>


  <div class="container-fluid bg-index">

    <!--
    /* --------------------------------------*/
    /* ---------------- MENU ----------------*/
    /* --------------------------------------*/
    -->

    <div class="container-fluid">

      <!-- <div class="row w-75 center" style="border: 2px solid green;">
        <h1 id="user_id" class="col-form-label">Email</h1>
      </div> -->

      <div id="clock" class="d-flex flex-row-reverse">

        <div class="col-xm mr-6 bg-menu">

          <div>
            <img src="img/icons/logo-icon2.png">
          </div>
          <div id="divGallery" style="border: 2px solid red;">
            <p class="date">{{ date }}</p>
            <p class="time">{{ time }}</p>

            <div>
              <button type="button" class="btn btn-padrao margin-tb-5 shadow mr-4 ml-4" onclick="verAgendamento()"
                data-toggle="modal" data-target="#mdlVerAgendamento">
                <img class="ml-4 icon-wh" src="img/icons/dog-icon2.png">
                <p class="mt-3">Horário Agendado</p>
              </button>

              <button type="button" class="btn btn-padrao shadow mr-4">
                <img class="ml-4 icon-wh" src="img/icons/logs-icon.png">
                <p class="mt-3">Registros</p>
              </button>

              <button id="btnGallery" type="button" class="btn btn-padrao shadow mr-4" onclick="mostraGaleria()">
                <img class="icon-wh" src="img/icons/gallery-icon.png">
                <p class="mt-3">Galeria de Fotos</p>
              </button>

              <form action="/action_page.php">
                <input id="iptImage" type="file" name="pic" accept="image/*">
                <button type="button" class="btn btn-login btn-lg w-25" onclick="uploadImage()">enviar</button>
              </form>

              <!----BOTOES INFERIORES---->
              <div class="row w-75 center">
                <div class="col-sm" align="center">
                  <button type="button" class="btn btn-danger btn-lg w-25" onclick="logout()">Sair</button>
                </div>
              </div>

            </div>

          </div>

        </div>

      </div>

    </div>

    <!--
    /* --------------------------------------*/
    /* ----------- MODAL AGENDAR ------------*/
    /* --------------------------------------*/
    -->

    <div class="modal fade mdlAgendamento" id="mdlAgendamento" data-backdrop="static">
      <ul class="bg-animation"></ul>
      <a class="dog" href="https://www.animatedimages.org/cat-dogs-202.htm">
        <img src="https://www.animatedimages.org/data/media/202/animated-dog-image-0081.gif" border="0"
          alt="animated-dog-image-0081" />
      </a>
      <div class="modal-dialog modal-sm">
        <div class="modal-content bg-modal">
          <div class="modal-header text-center">
            <h5 id="msgModal" class="modal-title label-modal center">Bem-Vindo!<br> Faça seu agendamento</h5>
          </div>

          <div class="modal-body">
            <form action="" class="align-content-start">
              <div class="form-group">

                <div id="alertAgendar" class="alert alert-danger fade-animation w-100 center-text" role="alert">
                  <h6>Selecione um perfil <br> (Filhote ou Adulto)</h6>
                </div>
                <div id="alertAgendar2" class="alert alert-danger fade-animation w-100 center-text" role="alert">
                  <h6>
                    <center>Os horários devem ser diferentes</center>
                  </h6>
                </div>
                <div align="center">
                  <!-- Checkbox perfil filhote -->
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inputFilhote"
                      value="option1" onclick="checarPerfil()">
                    <label class="form-check-label label-animation" for="inputFilhote">Filhote</label>
                  </div>

                  <!-- Checkbox perfil adulto -->
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inputAdulto"
                      value="option2" onclick="checarPerfil()">
                    <label class="form-check-label label-animation" for="inputAdulto">Adulto</label>
                  </div>
                </div>
                <!-- Quantidade de porções -->
                <label for="qtdPorcao" class="label-modal label-animation">Quantidade de Porção</label>
                <input id="qtdPorcao" type="text" class="form-control center-text input input-animation"
                  name="iptQtdPorcao" disabled />
              </div>

              <!-- 1º Horário -->
              <div class="form-group">
                <label id="label1" class="label-modal label-animation">1º Horário</label>
                <input id="horario1" type="text" class="form-control center-text input input-animation timepicker"
                  name="iptHorario" />
              </div>

              <!-- 2º Horário -->
              <div class="form-group">
                <label id="label2" class="label-modal label-animation">2º Horário</label>
                <input id="horario2" type="text" class="form-control center-text input input-animation timepicker"
                  name="iptHorario2" />
              </div>

              <!-- 3º Horário -->
              <div class="form-group">
                <label id="label3" class="label-modal label-animation label-none">3º Horário</label>
                <input id="horario3" type="text"
                  class="form-control center-text input input-animation input-none timepicker" name="iptHorario3" />
              </div>

              <!-- Quantidade de ração em gramas -->
              <div class="form-group">
                <label for="qtdRacao" class="label-modal label-animation">Quantidade de ração (em g):</label>
                <input id="qtdRacao" type="text" class="form-control center-text input input-animation"
                  name="iptQtdRacao" disabled />
              </div>

            </form>
          </div>

          <!--Botões Agendamento-->
          <div class="modal-footer">
            <button type="button" class="btn center btn-login"
              onclick="checarPerfil(); validarHorario()">Agendar</button>
            <button id="btnCancelar" type="button" class="btn btn-danger btn-login"
              data-dismiss="modal">Cancelar</button>
          </div>
        </div>
      </div>
    </div>


    <!--
    /* ------------------------------------------*/
    /* ------ MODAL VER HORÁRIOS AGENDADOS ------*/
    /* ------------------------------------------*/
    -->

    <div class="modal fade" id="mdlVerAgendamento">
      <div class="modal-dialog modal-sm">
        <div class="modal-content bg-modal">
          <div class="modal-header">
            <h4 class="modal-title label-modal">Horário Agendado</h4>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>

          <div class="modal-body">
            <form action="" class="align-content-start">
              <div class="form-group">
                <div align="center">
                  <!-- Checkbox perfil filhote -->
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="verInputFilhote"
                      value="option1" onclick="checarPerfil()" disabled>
                    <label class="form-check-label label-animation" for="inputFilhote">Filhote</label>
                  </div>

                  <!-- Checkbox perfil adulto -->
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="verInputAdulto"
                      value="option2" onclick="checarPerfil()" disabled>
                    <label class="form-check-label label-animation" for="inputAdulto">Adulto</label>
                  </div>
                </div>
              </div>
              <!-- Quantidade de porções -->
              <div class="form-group">
                <label for="verQtdPorcao" class="label-modal label-animation">Quantidade de Porção</label>
                <input id="verQtdPorcao" type="text" class="form-control center-text input input-animation"
                  name="verIptQtdPorcao" disabled />
              </div>


              <!-- 1º Horário -->

              <div class="form-group">
                <label id="verLabel1" class="label-modal label-animation">1º Horário</label>
                <input id="verHorario1" type="text" class="form-control center-text input input-animation timepicker"
                  name="verIptHorario1" disabled />
              </div>

              <!-- 2º Horário -->

              <div class="form-group">
                <label id="verLabel2" class="label-modal label-animation">2º Horário</label>
                <input id="verHorario2" type="text" class="form-control center-text input input-animation timepicker"
                  name="verIptHorario2" disabled />
              </div>

              <!-- 3º Horário -->

              <div class="form-group">
                <label id="verLabel3" class="label-modal label-animation">3º Horário</label>
                <input id="verHorario3" type="text" class="form-control center-text input input-animation timepicker"
                  name="verIptHorario3" disabled />
              </div>

              <!-- Quantidade de ração em gramas -->
              <div class="form-group">
                <label for="verQtdRacao" class="label-modal label-animation">Quantidade de ração (em g):</label>
                <input id="verQtdRacao" type="text" class="form-control center-text input input-animation"
                  name="verIptQtdRacao" disabled />
              </div>

              <a href="https://www.animatedimages.org/cat-dogs-202.htm"><img
                  src="https://www.animatedimages.org/data/media/202/animated-dog-image-0932.gif" border="0"
                  alt="animated-dog-image-0932" /></a>

            </form>
          </div>

          <!--Botões Modal Ver Agendamento-->
          <div class="modal-footer">
            <button type="button" class="btn btn-padrao2" id="btn_editar" onclick="editar()">Editar</button>
            <button type="button" class="btn btn-padrao2" onclick="deletarAgendamento()">Deletar</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
          </div>

        </div>
      </div>
    </div>

    <!-- <div id="paw" class="bg-paw" style="width: 140px; height: 140px; border: 1px solid red;"></div> -->
  </div>
